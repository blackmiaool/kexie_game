<!DOCTYPE html>
<html>
<head>
    <title>科协浮生记</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="game">
    <meta name="author" content="blackmiaool">
    <link rel="shortcut icon" href="res/monkey.png">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/poli.js"></script>
    <h5 id="game-first-tip" style="text-align:center;">服务器连接成功，正在拉取JS与CSS~</h5>
</head>

<body ng-controller="root_controller" ng-cloak>
    <div id="wrap">
        <div class="scene" data-scene="bigmap">
            <!-- inject2: bigmap.html-->
        </div>
        <div class="scene" data-scene="chat">
            <!-- inject2: chat.html-->
        </div>
        <div class="scene" data-scene="cover">
            <!-- inject2: cover.html-->
        </div>
        <div class="scene" data-scene="preload">
            <div class="wrap">
                <img src="res/System/loading.gif" alt="" class="loading-img">
                <div class="progress" style="width:960px;">
                    <div id="preload_progress_bar" min-width="2em" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                    </div>
                </div>
            </div>
        </div>
        <div class="scene" data-scene="home">
            <div ng-controller="home-controller" class="home-wrap">
                <span class="basic name">
                    <span class="key"><span class="glyphicon glyphicon-user"></span> 姓名</span>
                <span class="value" ng-bind="v.basic.name"></span>
                </span>
                <span class="basic power">
                    <span class="key"><span class="glyphicon glyphicon-fire"></span> 体力</span>
                <span class="value">
                        <span class="bg"></span>
                <span class="fill" ng-style="{width:v.power*10+'%'}"></span>
                <span class="text" ng-bind="v.power"></span>
                </span>
                </span>
            
                <span class="basic term">
                    <span class="key"><span class="glyphicon glyphicon-calendar"></span> 学期</span>
                <span class="value" ng-bind="v.time.term | term"></span>
                </span>
            
                <span class="basic month">
                    <span class="key">
                        <span class="glyphicon glyphicon-stats"></span> 月份
                </span>
                <span class="value">
                        <span class="rotate upon" ng-bind="getMonth(v.time.part+1)" ng-class="{active:ending,transition:endingTransition}"></span>
                <span class="rotate below " ng-bind="getMonth(v.time.part)" ng-class="{active:ending,transition:endingTransition}"></span>
                </span>
                </span>
            
                <div class="settings clickable">
            
                </div>
                <div class="action-panel">
            <!--
                    
                    <img src="/res/UI/Window_Background_slice.png" class="border left">
                    <img src="/res/UI/Window_Background_slice2.png" class="border bottom">
                    <img src="/res/UI/Window_Background_slice.png" class="border right">
                    <img src="/res/UI/Window_Background_slice2.png" class="border top">
                    <img src="/res/UI/Window_Background_corner.png" class="corner left-top">
                    <img src="/res/UI/Window_Background_corner.png" class="corner left-bottom">
                    <img src="/res/UI/Window_Background_corner.png" class="corner right-top">
                    <img src="/res/UI/Window_Background_corner.png" class="corner right-bottom">
                    <div class="panel-bg"></div>
            -->
                    
                    <div ng-controller="home-skill-controller" class="actions-frame action-top-frame skill-select" ng-class="{active:actionPanel=='学习'}">
                        <div ng-click="actionBack()" class="action clickable action-back" data-action="{{::action.name}}">
            
                            <img draggable="false" ng-src="{{::getActionIcon('arrows')}}">
            
                        </div>
                        <div class="skills-wrap">
                            <div class="skill-page">
                                <div ng-repeat="skill in skills" ng-click="upgradeSkill(skill)" ng-mouseenter="hoverSkill(skill)" ng-mouseleave="stopHoverSkill()" class="skill-wrap">
                                    <div class="skill">
                                        <img draggable="false" ng-src="{{getSkillIcon(skill)}}" alt="" class="skill-icon">
                                        <img draggable="false" ng-src="{{getSkillBg(skill)}}" alt="" class="skill-bg">
                                        <label class="level" ng-bind="v.skill[skill.name].level"></label>
                                    </div>
                                    <label ng-show="v.skill[skill.name].satisfied" class="name" ng-bind="skill.name"></label>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="skill-change-page">
            
                        </div>
            -->
                    </div>
                    <div class="actions-frame class-detail action-top-frame" ng-class="{active:actionPanel=='上课'}">
                        <div ng-click="actionBack()" class="action clickable action-back" data-action="{{::action.name}}">
            
                            <img draggable="false" ng-src="{{::getActionIcon('arrows')}}">
                        </div>
                        <div class="study-info">
                            <div>距期中考试还剩: 4回合</div>
                            <div>当前学习情况: 应该能及格</div>
                        </div>
                        <button ng-click="goClass()" class="btn btn-primary btn-lg go-class">去上课</button>
                    </div>
                    <div class="actions-frame" ng-class="{active:actionPanel}">
                        <div ng-click="doAction(action)" ng-repeat="action in actions" class="action clickable" data-action="{{::action.name}}" ng-class="{disabled:v.power<action.consume}">
            
                            <img draggable="false" ng-src="{{::getActionIcon(action.icon)}}">
            
                            <label ng-bind="::action.name" class="name"></label>
                        </div>
                    </div>
                </div>
                <div class="skill-detail" ng-if="selectingSkill">
                    <h5 class="title" ng-bind="selectingSkill.name" ng-if="v.skill[selectingSkill.name].satisfied"></h5>
                    <div class="skill-section" ng-if="v.skill[selectingSkill.name].satisfied">
                        <label class="key">等级: </label>
                        <p class="value" ng-bind="v.skill[selectingSkill.name].level"></p>
                    </div>
                    <div class="skill-section">
                        <label class="key">前置: </label>
                        <p class="value" ng-bind="getPre(selectingSkill)"></p>
                    </div>
                    <div class="skill-section" ng-if="v.skill[selectingSkill.name].satisfied">
                        <label class="key">功能: </label>
                        <p class="value" ng-bind="selectingSkill.des"></p>
                    </div>
            
                </div>
                <div ng-controller="store-controller" class="shop-wrap"  ng-class="{hide:!show}">
                    <div class="shop-mask" ng-class="{hide:!show,active:active}">
                
                    </div>
                    
                    
                    
                    <div class="shop-panel" ng-class="{hide:!show,active:active}">
                        <div class="close" ng-click="closeStore()">
                            <img class="unselectable" draggable="false" src="res/UI/red/Decline.png" alt="">
                        </div>
                        <div class="checkout clickable" ng-click="checkout()" ng-class="{poor:poor}"><img draggable="false" src="res/UI/red/Button_Rectangular_Press.png" alt=""><span ng-bind="priceSum<=v.basic.money?'结算':'穷鬼'">结算</span></div>
                        <div class="have-money">
                            <span class="glyphicon glyphicon-credit-card"></span> 持有金钱: <span class="money" ng-bind="v.basic.money+'元'"></span>
                        </div>
                        <div class="items-money-sum">
                            <span class="glyphicon glyphicon-shopping-cart"></span> 总计: <span class="price-sum" ng-bind="priceSum+'元'"></span>
                        </div>
                
                        <div class="center-panel">
                            <div class="page-select">
                                <button ng-repeat="page in pages" class="btn item clickable" ng-class="{active:currentPage==page}" ng-click="setPage(page)" data-page="{{::page}}" ng-bind="page"></button>
                            </div>
                            <div class="items-desc-frame" >
                                <div class="desc-wrap">
                                    <div ng-if="selectingItem" class="desc-wrap1">
                                        <div class="icon-wrap">
                                            <img class="icon" draggable="false" ng-src="{{getItemIconUrl(selectingItem,'white')}}.svg" alt="">
                                        </div>
                
                                        <label class="tag name">名称:</label>
                                        <p class="value name" ng-bind="selectingItem.name"></p>
                                        
                                        <label ng-if="currentPage=='器件'" class="tag price">原价:</label>
                                        <label ng-if="currentPage=='仪器'" class="tag price">售价:</label>
                                        <p class="value price" ng-bind="selectingItem.price+'元'"></p>
                                        <label class="tag brief">简介:</label>
                                        <p class="value brief" ng-bind="selectingItem.brief"></p>
                                        <label class="tag comment">备注:</label>
                                        <p class="value comment" ng-bind="selectingItem.comment"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="list"  ng-show="currentPage=='器件'">
                                <table class="unselectable">
                                    <thead>
                                        <tr>
                                            <th class="name">名称</th>
                                            <th class="price">单价</th>
                                            <th class="cnt">数量</th>
                                            <th class="have">持有</th>
                
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="item-line" ng-mouseenter="hoverItem(item)" ng-repeat="item in res.items" ng-if="item.buyable=='1'">
                                            <td ng-bind="item.name"></td>
                                            <td class="price" ng-bind="item.price|storePrice:cartItems[item.name]:item.kind"></td>
                                            <td class="cnt">
                                                <button ng-click="minusItem(item)" class="btn btn-weird clickable" ng-disabled="cartItems[item.name]<1"><span class="glyphicon glyphicon-minus"></span></button>
                                                <span class="value" ng-bind="cartItems[item.name]"></span>
                                                <button ng-click="addItem(item)" class="btn btn-weird clickable"><span class="glyphicon glyphicon-plus"></span></button>
                                            </td>
                                            <td class="have" ng-bind="v.item[item.name].cnt"></td>
                
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="list"  ng-show="currentPage=='仪器'">
                                <table class="unselectable">
                                    <thead>
                                        <tr>
                                            <th class="name">名称</th>
                                            <th class="price">售价</th>
                                            <th class="cnt">购买</th>
                                            <th class="have">持有</th>
                
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="item-line" ng-mouseenter="hoverItem(device)" ng-repeat="device in res.devices" ng-if="device.buyable=='1'">
                                            <td ng-bind="device.name"></td>
                                            <td class="price" ng-bind="device.price"></td>
                                            <td class="cnt">
                                                <button ng-click="minusDevice(device)" class="btn btn-weird clickable" ng-disabled="cartDevices[device.name]<1"><span class="glyphicon glyphicon-minus"></span></button>
                                                <span class="value" ng-bind="cartDevices[device.name]"></span>
                                                <button ng-click="addDevice(device)" class="btn btn-weird clickable" ng-disabled="cartDevices[device.name]>0||v.device[device.name].cnt>0"><span class="glyphicon glyphicon-plus"></span></button>
                                            </td>
                                            <td class="have" ng-bind="v.device[device.name].cnt"></td>
                
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                
                        </div>
                    </div>
                </div>
                
                    
                
                <div class="action-show" ng-show="showMonkey">
                    <img ng-src="{{monkey}}" class="monkey">
                </div>
            
                <div class="time-wrap">
                    <div class="icon"></div>
                    <div class="progress-wrap">
                        <div class="pro"></div>
                    </div>
                </div>
            
                <!--
               
            
                <div class="" id="home-main-tab">
                    <button ng-repeat="(key,value) in list" class="desk-frame-nav-a btn {{(value.title==tab_selecting && 'active')}}" ng-click="tab_select(value.title,value.name)">
                        {{key}}<span class="badge {{value.state}}" style="vertical-align: 25%;  margin-left: 5px;  margin-right: -10px;">{{value.content}}</span>
                    </button>
                </div>
            
                <div id="system-setting" class="btn-group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>&nbsp;系统<span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" style="min-width:0px;">
                        <li><a href="#">设置</a></li>
                        <li id="scene-home-btn-save"><a href="#" ng-click="home_save()">存档</a></li>
                        <li id="scene-home-btn-load"><a href="#" ng-click="home_load()">读档</a></li>
                        <li class="divider"></li>
                        <li><a href="#">关于</a></li>
                    </ul>
                </div>
            
            
            
                <div ng-controller="danmu_controller" id="div-danmu">
                    <div ng-repeat="danmu in data" class="{{($last)&&'danmu_bg'}}" ng-init="enter(danmu,$id)" style="display:none;">
                        <label class="danmu-out" style="background-color:steelblue;display:none;">
                            &nbsp;
                            <label class="danmu-in" style="display:none;">
                                {{danmu.text}}
                            </label>
                        </label>
                    </div>
                </div>
            -->
            <!--    <div class="mask"></div>-->
            </div>
        </div>
        <div class="scene" data-scene="save">
            <!-- inject2: save.html-->
        </div>
        <div class="scene" data-scene="state">
            <div ng-controller="state-controller" class="wrap">
                <div ng-click="back()" draggable="false" title="返回" class="back">    </div>
                <div class="page-select-wrap" ng-init="currentPage='物品'">
            
                    <div ng-repeat="page in pages" class="page-select" ng-class="{active:currentPage==page.name}"  ng-click="setPage(page.name)">
                        <img ng-src="{{::res.img.blue_btn}}" alt="" class="bg">
                        <div ng-click="setPage(page.name)" class="select solid {{page.class}} unselectable"  ng-bind="::page.name">
                            <button class="cover" ng-click="setPage(page.name)"></button>
                        </div>
                    </div>
                </div>
            
                <div ng-controller="status-controller" class="page" data-page="status" ng-show="currentPage=='状态'">
                   <div class="money" ng-bind="'金钱: '+v.basic.money"></div>
                           <div class="analog" title="模拟电路能力"><img ng-src="{{img.state_analog}}" alt=""><span class="value">234</span></div>
                           <div class="digital" title="数字电路能力"><span class="value">666</span><img ng-src="{{img.state_digital}}" alt=""> </div>
                           <div class="basic-wrap">
                               <span class="basic">
                               <span class="key"><span class="glyphicon glyphicon-user"></span> 姓名</span>
                               <span class="value" ng-bind="v.basic.name"></span>
                               </span>
                               <span class="basic">
                               <span class="key"><span class="glyphicon glyphicon-star"></span> 职位</span>
                               <span class="value" ng-bind="v.basic.title"></span>
                               </span>
                               <span class="basic">
                               <span class="key"><span class="glyphicon glyphicon-king"></span> 阵营</span>
                               <span class="value">绝对中立</span>
                               </span>
                           </div>
                           <div class="props-wrap">
                               <span class="prop" ng-repeat="key in ['焊接','论文','声望','道德','秩序']">
                           <span class="key"><span class="glyphicon" ng-class="{'glyphicon-save':key=='焊接','glyphicon-file':key=='论文','glyphicon-fire':key=='声望','glyphicon-heart':key=='道德','glyphicon-leaf':key=='秩序'}"></span> <span ng-bind="key"></span></span>
                               <span class="value" ng-bind="v.prop[key]"></span>
                               </span>
                           </div>        
                </div>
                <div ng-controller="skill-controller" class="page" data-page="skill" ng-show="currentPage=='技能'">
                    <div class="table-wrap highlight">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>技能</th>
                                    <td>等级</td>
                                    <td>依赖</td>
                                    <!--                        <td>操作</td>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="v in skills" title="{{::v.des}}">
                                    <th ng-bind="::getSkillName(v)"></th>
                                    <td ng-bind="v.level+' ('+(v.level | skillLevel)+')'"></td>
                                    <td ng-bind="::getPre(v)"></td>
                                    <!--                        <td><button class="ym-button ym-black">升级</button></td>-->
                                </tr>
                            </tbody>
                        </table>
                    </div> 
            
                </div>
                <div ng-controller="people-controller" class="page" data-page="people" ng-show="currentPage=='朋友'">
                    <div class="desc-wrap">
                        <img ng-src="{{currentP.half}}" alt="" class="currentP">
                    </div>
                    <div class="select">
                        <div ng-show="p.identity=='teammate'" ng-click="setP(p)" ng-repeat="p in pp" class="pp-select clickable">
                            <img ng-src="{{p.half}}" alt="" class="head clickable">
                        </div>
                    </div>
                </div>
                <div ng-controller="item-controller" class="page" data-page="item" ng-show="currentPage=='物品'">
                    <div class="kind-wrap">
                        <div ng-click="setItemKind(kind.name)" ng-repeat="kind in itemKinds" class="item-kind-select clickable" ng-class="{active:currentItemKind==kind.name}">
                            <img draggable="false" ng-src="{{::kind.icon}}.svg" alt="">
                            <div class="name" ng-bind="::kind.name"></div>
                        </div>
                    
                    </div>
                    <div class="items-frame">
                        <img draggable="false" ng-src="{{img.items_frame}}" class="bg">
                        <div class="items-wrap">
                            <div ng-click="selectItem(item)" ng-repeat="item in items" ng-if="currentItemKind==item.kind" class="item-wrap clickable">
                                <div class="item-body-wrap">
                                    <img draggable="false" ng-src="{{::getItemIconUrl(item,'blue')}}.svg" class="item-icon">
                                    <label class="cnt" ng-bind="item.cnt"></label>
                                </div>
                    
                                <label class="name" ng-bind="item.name"></label>
                    
                            </div>
                    
                        </div>
                    </div>
                    
                    <!--item_desc_bg.png-->
                    <div class="items-desc-frame">
                        <img draggable="false" ng-src="{{res.img.items_desc_frame}}" class="bg">
                        <div class="desc-wrap">
                            <div ng-if="selectingItem" class="desc-wrap1">
                                <div class="icon-wrap">
                                    <img draggable="false" ng-src="{{getItemIconUrl(selectingItem,'white')}}.svg" alt="">
                                </div>
                    
                                <label class="tag name">名称:</label>
                                <p class="value name" ng-bind="selectingItem.name"></p>
                                <label class="tag cnt">数量:</label>
                                <p class="value cnt" ng-bind="selectingItem.cnt"></p>
                                <label class="tag brief">简介:</label>
                                <p class="value brief" ng-bind="selectingItem.brief"></p>
                                <label class="tag comment">备注:</label>
                                <p class="value comment" ng-bind="selectingItem.comment"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div ng-controller="story-controller" class="page" data-page="story" ng-show="currentPage=='经历'">
                    
                </div>
            
            
            </div>
        </div>
        <div class="scene" data-scene="make">
            <div ng-controller="make_controller" class="make-wrap">
            <!--    库存作品 体力 返回 当前制作 强化方向 每次强化选择花费的体力?小游戏?如何决定强化策略? 相关技能 哪些影响? 相关材料 失败率? 相关仪器 额外的仪器带来额外的收益?熟练度? 腐烂? 先完成基础部分搭建然后选择强化方向? 面板: 选择产品 制造详情 当前制作 产品:一开始有一段固定条,表示基础部分.开工前可以选择基础部分的方向(创新\性能\稳定).开工后-->
            
                <div red-panel class="select-target">
                    <header>
                        <img ng-src="{{::img.red_header}}" class="header">
                        <h3 class="header">制作</h3>
                    </header>
                    <main>
            
                        <div ng-repeat="product in res.products" class="product clickable">
                            <img ng-src="{{::img.red_item_bg}}" class="bg">
                            <h5 ng-bind="product.name"></h5>
                        </div>
            
            
                    </main>
                </div>
                <main>
                    <div class="make-progress"></div>
            
                </main>
            
            
            
            </div>
        </div>
    </div>
    <script data-main="js/main" src="js/require.js"></script>
</body>

</html>
